        lastName:
          maxLength: 50
          minLength: 3
          type: string
        middleName:
          maxLength: 50
          minLength: 0
          type: string
        birthDate:
          type: string
          format: date-time
        locked:
          type: boolean
        roles:
          uniqueItems: true
          type: array
          items:
            type: string
            enum:
