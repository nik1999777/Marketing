          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        middleName:
          type: string
        phones:
          type: array
          items:
            type: string
        messengers:
          type: array
          items:
            $ref: "#/components/schemas/ClientMessengerDto"
        email:
          type: string
    TradeDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        identity:
          type: string
          format: uuid
        site:
          type: boolean
        creationDate:
          type: string
          format: date-time
        finishedDate:
          type: string
          format: date-time
        step:
          $ref: "#/components/schemas/TradeStepShortDto"
        client:
          $ref: "#/components/schemas/ClientShortDto"
        fields:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/TradeFieldDto"
    TradeStepShortDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        started:
          type: boolean
        name:
          type: string
    ClientDto:
      required:
        - email
        - firstName
        - lastName
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          maxLength: 50
          minLength: 3
          type: string
        lastName:
          maxLength: 50
          minLength: 3
          type: string
        middleName:
          maxLength: 50
          minLength: 0
          type: string
        phones:
          uniqueItems: true
          type: array
          items:
            type: string
        messengers:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/ClientMessengerDto"
        email:
          maxLength: 50
          minLength: 6
          type: string
        preferCommunicationMethods:
          maxLength: 250
          minLength: 0
          type: string
        age:
          maximum: 100
          minimum: 10
          type: integer
          format: int32
        sex:
          pattern: лю|лќ
          type: string
        noteAboutClient:
          maxLength: 250
          minLength: 0
          type: string
        internalClickId:
          maxLength: 250
          minLength: 0
          type: string
        creator:
