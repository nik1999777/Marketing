              - OPERATOR
              - MANAGER
        creationDate:
          type: string
          format: date-time
        creator:
          $ref: "#/components/schemas/UserShortDto"
    UserShortDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        middleName:
          type: string
    TradeFieldDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        stepField:
          $ref: "#/components/schemas/TradeStepFieldDto"
        value:
          type: string
    TradeStepFieldDto:
      required:
        - fieldType
        - name
        - required
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          maxLength: 100
          minLength: 5
          type: string
        fieldType:
          type: string
          enum:
            - STRING
            - CHECK_BOX
            - LIST
        required:
          type: boolean
        values:
          uniqueItems: true
          type: array
          items:
            type: string
    ValidListTradeFieldDto:
      type: array
      properties:
        list:
          type: array
          items:
            $ref: "#/components/schemas/TradeFieldDto"
        empty:
          type: boolean
      items:
        $ref: "#/components/schemas/TradeFieldDto"
    ClientMessengerDto:
      type: object
      properties:
        type:
          type: string
          enum:
            - TELEGRAM
            - VIBER
            - WHATSAPP
        nickname:
