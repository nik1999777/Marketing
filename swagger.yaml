          format: int64
        ic:
          type: integer
          format: int64
        irr:
          type: integer
          format: int64
        connected:
          type: integer
          format: int64
        price:
          type: number
          format: double
        personPrice:
          type: number
          format: double
        comment:
          maxLength: 2000
          minLength: 0
          type: string
        utmUrl:
          maxLength: 500
          minLength: 0
          type: string
        shortUrl:
          maxLength: 100
          minLength: 0
          type: string
        startedDate:
